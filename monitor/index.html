<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Voting Client - Home</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<header>
			<h1>Home</h1>
		</header>

		<hr />

		<div class="row">
			<!-- Kandidat List -->
			<div class="row">
				<div class="four columns">
					<h5>Daftar Kandidat</h5>
				</div>
			</div>

			<table class="u-full-width">
				<thead>
					<tr>
						<th>Nomor Urut</th>
						<th>Nama Calon</th>
						<th>Nama Wakil Calon</th>
						<th>Jumlah Suara</th>
					</tr>
				</thead>
				<tbody id="hasil-list">
				</tbody>
			</table>
		</div>

		<div class="row">
			<button class="u-pull-right" type="button" id="logout-btn">Logout</button>
		</div>
	</div>

	<div id="pilih-modal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>

			<form>
				<label for="idKandidat">ID Kandidat</label>
				<input autofocus class="u-full-width" type="text" id="idKandidat" name="idKandidat">

				<input class="button-primary u-pull-right" type="submit" value="Submit">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
