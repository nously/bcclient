<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Voting Client - Home</title>

	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<header>
			<h1>Home</h1>
		</header>

		<hr />

		<div class="row">
			<div class="row">
				<div class="four columns">
					<h5>Daftar Operator</h5>
				</div>
				<div class="three columns">
					<button id="addMWS-button" class="tooltip">
						<span class="tooltiptext">Add Operator</span>
						<i class="fas fa-plus"></i>
					</button>
				</div>
				<table class="u-full-width">
					<thead>
						<tr>
							<th>Number</th>
							<th>ID</th>
							<th>Address</th>
						</tr>
					</thead>
					<tbody id="monitor-list">
					</tbody>
				</table>
			</div>
		</div>

		<hr />
		
		<div class="row">
			<div class="row">
				<div class="four columns">
					<h5>Daftar Kandidat</h5>
				</div>
				<div class="three columns">
					<button id="addKddt-button" class="tooltip">
						<span class="tooltiptext">Tambah Kandidat</span>
						<i class="fas fa-plus"></i>
					</button>
				</div>
			</div>

			<table class="u-full-width">
				<thead>
					<tr>
						<th>Nomor Urut</th>
						<th>ID</th>
						<th>Calon</th>
						<th>Wakil Calon</th>
						<th>NIK Calon</th>
						<th>NIK Wakil Calon</th>
					</tr>
				</thead>
				<tbody id="kandidat-list">
				</tbody>
			</table>
		</div>

		<hr />

		<!-- Pemilih List -->
		<div class="row">
			<div class="four columns">
				<h5>Pemilih</h5>
			</div>
			<div class="three columns">
				<button id="addPemilih-button" class="tooltip">
					<span class="tooltiptext">Tambah Pemilih</span>
					<i class="fas fa-plus"></i>
				</button>
			</div>

			<table class="u-full-width">
				<thead>
					<tr>
						<th>Nomor</th>
						<th>NIK</th>
						<th>Nama</th>
						<th>Tempat Lahir</th>
						<th>Tanggal Lahir</th>
					</tr>
				</thead>
				<tbody id="pemilih-list">
				</tbody>
			</table>
		</div>

		<hr />

		<div class="row">
			<button class="u-pull-right" type="button" id="logout-btn">Logout</button>
		</div>
	</div>

	<div id="addKddt-modal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<form>
				<label for="unameKddt">Username</label>
				<input autofocus class="u-full-width" type="text" id="unameKddt" name="unameKddt">

				<label for="IDKddt">ID</label>
				<input autofocus class="u-full-width" type="text" id="IDKddt" name="IDKddt">

				<label for="nomortKddt">Nomor Urut</label>
				<input autofocus class="u-full-width" type="text" id="nomortKddt" name="nomortKddt">

				<label for="namaKddt">Nama Calon</label>
				<input autofocus class="u-full-width" type="text" id="namaKddt" name="namaKddt">

				<label for="namaWakilKddt">Nama Wakil Calon</label>
				<input autofocus class="u-full-width" type="text" id="namaWakilKddt" name="namaWakilKddt">

				<label for="nikKddt">NIK Calon</label>
				<input autofocus class="u-full-width" type="text" id="nikKddt" name="nikKddt">

				<label for="nikWakilKddt">NIK Wakil Calon</label>
				<input autofocus class="u-full-width" type="text" id="nikWakilKddt" name="nikWakilKddt">

				<input class="button-primary u-pull-right" type="submit" value="Submit">
			</form>
		</div>
	</div>

	<div id="addPemilih-modal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<form>
				<label for="unamePemilih">Username</label>
				<input autofocus class="u-full-width" type="text" id="unamePemilih" name="unamePemilih">

				<label for="nikPemilih">NIK</label>
				<input autofocus class="u-full-width" type="text" id="nikPemilih" name="nikPemilih">

				<label for="namaPemilih">Nama Pemilih</label>
				<input autofocus class="u-full-width" type="text" id="namaPemilih" name="namaPemilih">

				<label for="tempatLahirPemilih">Tempat Lahir</label>
				<input autofocus class="u-full-width" type="text" id="tempatLahirPemilih" name="tempatLahirPemilih">

				<label for="tglLahirPemilih">Tanggal Lahir Pemilih</label>
				<input autofocus class="u-full-width" type="text" id="tglLahirPemilih" name="tglLahirPemilih">

				<input class="button-primary u-pull-right" type="submit" value="Submit">
			</form>
		</div>
	</div>

	<div id="addMWS-modal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<form>
				<label for="unameMWS">Username</label>
				<input autofocus class="u-full-width" type="text" id="unameMWS" name="unameMWS">
				<label for="IDMWS">ID</label>
				<input class="u-full-width" type="text" id="IDMWS" name="IDMWS">
				<label for="namaMWS">Alamat</label>
				<input class="u-full-width" type="text" id="alamatMWS" name="alamatMWS">

				<input class="button-primary u-pull-right" type="submit" value="Submit">
			</form>
		</div>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
